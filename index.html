<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maniek – Pewny Przewóz</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; color:#333; }
  header { background:#4f46e5; color:#fff; padding:20px; text-align:center; }
  header h1 { margin:0; font-size:2rem; }
  header p { margin:5px 0 0; font-size:1rem; }
  main { max-width:900px; margin:20px auto; padding:0 20px; }
  section { background:#fff; padding:20px; border-radius:8px; margin-bottom:20px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
  h2 { margin-top:0; }
  form input, form textarea, form select, form button { width:100%; padding:10px; margin:5px 0; border-radius:4px; border:1px solid #ccc; box-sizing:border-box; }
  form button { background:#4f46e5; color:#fff; border:none; cursor:pointer; font-weight:bold; }
  form button:hover { background:#3730a3; }
  #map { width:100%; height:300px; margin-top:10px; border-radius:8px; }
  footer { text-align:center; padding:10px; font-size:0.9rem; color:#555; }
</style>
</head>
<body>

<header>
  <h1>Maniek – Pewny Przewóz</h1>
  <p>Bezpiecznie. Na czas. Zawsze.</p>
</header>

<main>
  <section>
    <h2>Zarezerwuj przejazd</h2>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Imię i nazwisko" required>
      <input type="tel" id="phone" placeholder="Telefon" required>
      <input type="email" id="email" placeholder="Email (opcjonalnie)">
      <input type="text" id="from" placeholder="Skąd (miasto/adres)" required>
      <input type="text" id="to" placeholder="Dokąd (miasto/adres)" required>
      <input type="datetime-local" id="date" required>
      <input type="number" id="people" placeholder="Liczba osób" value="1" min="1" required>
      <textarea id="notes" placeholder="Uwagi (opcjonalnie)"></textarea>
      <button type="submit">Wyślij rezerwację</button>
    </form>
    <div id="status" style="margin-top:10px;"></div>
    <div id="map"></div>
  </section>

  <section>
    <h2>Panel kierowcy (wizualizacja)</h2>
    <p>Tu będzie lista rezerwacji. W tym prostym wydaniu to tylko przykładowa wizualizacja.</p>
    <ul id="driverPanel">
      <li>Jan Kowalski – 2 osoby – <strong>pending</strong></li>
      <li>Anna Nowak – 1 osoba – <strong>accepted</strong></li>
    </ul>
  </section>
</main>

<footer>
  © <span id="year"></span> Maniek – Pewny Przewóz
</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

const form = document.getElementById('bookingForm');
const statusDiv = document.getElementById('status');

form.addEventListener('submit', function(e) {
  e.preventDefault();
  statusDiv.textContent = "Rezerwacja wysłana! Maniek skontaktuje się wkrótce.";
  form.reset();
});

// Google Maps
function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 52.2297, lng: 21.0122 }, // Warszawa
    zoom: 6
  });
}
</script>
<script async
  src="https://maps.googleapis.com/maps/api/js?key=TWÓJ_GOOGLE_MAPS_API_KEY&callback=initMap">
</script>

</body>
</html>
